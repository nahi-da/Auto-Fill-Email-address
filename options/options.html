<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 8px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h2 data-i18n="optionTitle">保存されたメールアドレス</h2>
    <ul id="email-list"></ul>

    <h3>メールアドレスを追加</h3>
    <input type="email" id="new-email" placeholder="email@example.com">
    <button id="add-email" data-i18n="addButton">追加</button>
    <button id="export-emails">エクスポート</button>
    <input type="file" id="import-emails" accept=".json" style="display:none;">
    <button id="import-emails-btn">インポート</button>

    <script src="Sortable.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
